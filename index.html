<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-section">
                <input type="search">
                <div class="profile-icons">
                    <button>Notifications</button>
                    <div>Profile picture</div>
                    <div>Adrian Koh</div>
                </div>
            </div>
            <div class="greeting-section">
                <div>Profile picture</div>
                <div>Greeting message</div>
                <div class="greeting-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard-logo">
                Dashboard
            </div>
            <ul class="main-links">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="other-links">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
